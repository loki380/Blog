<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <!-- NAV-->
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/new}">Add post</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add new post</h1>
        <form action="#" th:action="@{/post/new}" enctype='multipart/form-data' method="post" style="width: 50%; margin-left: 25%; margin-right: 25%;">
            <div class="mb-3">
                <textarea class="form-control" id="post_content" th:field="*{post.post_content}" style="display: none;"></textarea>
                <span class="validationError"
                      th:errors="*{post.post_content}">post.post_content Error
                </span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="tags">Choose tags: </label>
                <div>
                    <select id="example-filter-placeholder" th:field="*{post.tags}" multiple="multiple">
                        <option th:each="i : ${tags}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="tags">Tags: </label>
                <input class="form-control" type="text" th:field="*{post.tags}" id="tags" placeholder="Tags">
                <span class="validationError"
                      th:errors="*{post.tags}">post.tags Error
                </span>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" multiple>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add Post</button>
        </form>
    </main>
    <script>
        $('#post_content').summernote({
            placeholder: 'Enter post',
            tabsize: 10,
            height: 100
        });
    </script>
</body>
</html>
