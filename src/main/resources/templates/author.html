<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<!-- NAV-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/new}">Add post</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div style="margin-left: 150px; margin-top: 50px;">
        <h5 style="text-align: left;"><td th:text="${'First Name: '+author.getFirst_name()}"></td></h5>
        <h5 style="text-align: left;"><td th:text="${'Last Name: '+author.getLast_name()}"></td></h5>
        <h5 style="text-align: left;"><td th:text="${'Username: '+author.getUsername()}"></td></h5>
        <h5 style="text-align: left;"><td th:text="${'Amount of Posts: '+amount}"></td></h5>
    </div>
    <h4 style="text-align: center; margin-top:50px;">Posts from this author:</h4>
    <th:block th:each="post : ${posts}">
        <div class="post_box">
            <h3><td th:text="${'Post '+post.getId()}"></td></h3>
            <p><td th:utext="${post.getPost_content()}"></td></p>
            <h6>
                Tags:
                <th:block th:each="tag : ${#strings.arraySplit(post.getTags(),' ')}">
                    <a th:text="${' #'+tag}" th:href="@{/post/tags/{tagg}(tagg=${tag})}"></a>
                </th:block>
            </h6>
            <td><a th:href="@{/post/{id}(id=${post.getId()})}" class="btn btn-outline-dark" role="button">More</a></td>
        </div>
    </th:block>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
