<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <form th:action="@{/registration}" method="post" th:object="${user}" style="width: 50%; margin-left: 25%; margin-right: 25%;">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered !</div>
            </div>

            <h1>Registration</h1>
            <div class="form-group">
                <label class="control-label" for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus" />
                <span class="validationError text-danger"
                      th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">FirstName Error
                </span>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName"> Last Name </label> <input
                    id="lastName" class="form-control" th:field="*{lastName}"
                    required autofocus="autofocus" />
                <span class="validationError text-danger"
                      th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">LastName Error
                </span>
            </div>

            <div class="form-group">
                <label class="control-label" for="username"> Username </label> <input
                    id="username" class="form-control" th:field="*{username}"
                    required autofocus="autofocus" />
                <span class="validationError text-danger"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username Error
                </span>
            </div>

            <div class="form-group">
                <label class="control-label" for="email"> Email </label> <input
                    id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" />
                <span class="validationError text-danger"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error
                </span>
            </div>

            <div class="form-group">
                <label class="control-label" for="password"> Password </label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus" />
                <span class="validationError text-danger"
                      th:each="error: ${#fields.errors('password')}">
                    <div th:each="message : ${error.split(',')}">
                        <p class="error-message" th:text="${message}"></p>
                    </div>
                </span>
            </div>
            <button type="submit" class="btn btn-success">Register</button></br>
            <span>Already have an account? <a href="/" th:href="@{/login}">Sing In</a></span>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
